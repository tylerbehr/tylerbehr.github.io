<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tyler Behr Lab 4</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const header_content = document.querySelector(".header");
        header_content.innerHTML = "Tyler Behr's Lab 4";

        const para_content = document.querySelector(".content");
        para_content.innerHTML = para1 + para2;

        function para1() {
          var p1 = document.createElement("p");
          p1.innerHTML = "My name has 9 characters";
          document.getElementById("content").appendChild(p1);
        }

        function para2() {
          var p2 = document.createElement("p");
          p2.innerHTML = "The third character in my name is L";
          document.getElementById("content").appendChild(p2);
        }
      }
    </script>
  </body>
</html>
