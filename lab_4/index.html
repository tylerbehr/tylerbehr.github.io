<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tyler Behr Lab 4</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        let p1 = document.createElement("p");
        document.querySelector(".content").appendChild(p1);
        p1.innerHTML = "My name has 9 characters";
        
        let p2 = document.createElement("p");
        document.querySelector(".content").appendChild(p2);
        p2.innerHTML = "The third character in my name is L</br>" + "ehr";

        var full_name = "Tyler Behr";
        var fsub = full_name.substring(0, 5);
        var lsub = full_name.substring(6, 10);
        full_length = fsub.length + lsub.length;

        const header_content = document.querySelector(".header");
        header_content.innerHTML = "Tyler Behr's " + full_length + " Lab 4";
      }
    </script>
  </body>
</html>
