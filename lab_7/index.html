<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      #map1 {
        width: 640px;
        height: 480px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Front End Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1"></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      /* Your lab code can go here, or in an external file you include */
      const mymap = L.map("map1").setView([38.9897, -76.9378], 10);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken: "pk.eyJ1IjoidGJlaHIiLCJhIjoiY2s4a2s1MW1rMDJxdTNncGM4ZW54MmExNSJ9._xs3oGDlfFX1B8_avXMQfQ"
        }
      ).addTo(mymap);
      
      /* McKeldin Library Marker and PopUp */
      const marker1 = L.marker([38.9860, -76.9451]).addTo(mymap);
      const str1 = "<b>McKeldin Library</b>";
      marker1.bindPopup(str1).openPopup();

      /* Marker 2 */
      const marker2 = L.marker([38.890613, -76.852767]).addTo(mymap);
      const str2 = "<b>Cameron's Seafood Restuarant</b>";
      marker2.bindPopup(str2).openPopup();

      /* Marker 3 */
      const marker3 = L.marker([38.841715, -76.948101]).addTo(mymap);
      const str3 = "<b>Wendys 6592</b>";
      marker3.bindPopup(str3).openPopup();

      /* Marker 4 */
      const marker4 = L.marker([38.833494, -76.785756]).addTo(mymap);
      const str4 = "<b>Barrack Obama Elementary School</b>";
      marker4.bindPopup(str4).openPopup();

    </script>
  </body>
</html>
