<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tyler Behr Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>
        <div class="content">
          <div id="chartContainer" style="height: 700px; width: 100%;"></div>
        </div>
        <div class="footer">Let's eat out in the future!</div>
      </div>
    </div>
    <script>
      fetch('https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json')
        .then((response) => response.json()) // this is an "implicit return" - we're returning the results of the Fetch request to the next step.
        .then((data) => { // this is an explicit return. If I want my information to go further, I'll need to use the "return" keyword before the brackets close
          console.log(data);
          const clearEmptyData = data.filter((f) => f.geocoded_column1);
          const refined = clearEmptyData.map((m) => ({
            category: m.category,
            name: m.name,
          }));
          return refined;
          // return data; // <- this will pass the data to the next "then" statement when I'm ready.
        })
        .then((data) => {
          return data.reduce((result, current) => {
            if (!result[current.category]) {
              result[current.category] = [];
            }
            result[current.category].push(current);
            return result;
          }, {});
        })
        .then((data) => {
          console.log('new data', data);
          const reformattedData = object.entries(data).map((current, i) => {
            console.log(current);
            return {
              y: current[1].length,
              label: current [0],
            };
          });
          return reformattedData;
        })
        .then((results)) => {
          console.log(results);
          const chart = new CanvasJS.Chart("chartContainer",{
            animationEnabled: true,
            exportEnabled: true;
            theme: "light1",
            title:{
              text: "Simple Column Chart with Index Labels"
            },
            data: [{
              type: "column",
              indexLabelFontColor: "#5A5757",
              indexLabelFontSize: 16,
              indexLabelPlacement: "outside",
              dataPoints: [

              ]
            }]
          });
          chart.render();
        }
    </script>
  </body>
</html>
